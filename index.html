<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>S81</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			h1 {
				font-size: 24px;
			}

			h2 {
				font-size: 16px;
			}

			.main {
				box-sizing: border-box;
				padding: 50px;
			}

			.main ul {
				width: 100%;
				height: auto;
			}

			.main ul li {
				margin: 50px 0;
				list-style: none;
			}

			.main ul li span {
				display: block;
				width: 100%;
				height: 40px;
				background: rgba(0, 0, 0, 0.06);
				margin-bottom: 20px;
			}

			.main ul li h2 {
				margin-bottom: 20px;
			}

			.main ul li p {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<section class="main">
			<h1>移动端</h1>
			<ul>
				<li v-for="(item,index) in H5" :key="index">
					<h2>项目简介：</h2>
					<p>{{item.introduction}}</p>
					<h2>使用技术：</h2>
					<p>{{item.technology}}</p>
					<a :href="item.projectUrl">{{item.projectName}}</a>
				</li>
			</ul>
			<h1>响应式</h1>
			
			
		</section>
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
