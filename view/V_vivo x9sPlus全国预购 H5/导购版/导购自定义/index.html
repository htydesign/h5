<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="viewport" content="width=640, user-scalable=no" />
		<title>vivo X9sPlus全国火热预约中</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<audio src="music/music.mp3" id="music" loop="loop" preload="auto"></audio>	
		<span id="music_icon"><img src="images/img-music_on.png"></span>
		<div class="scene">
			<!--翻转提示-->
			<div class="rotation-hint">
				<span><img src=""></span>
			</div>
			
				
			<!--loading-->
			<div class="loading">
				<img id="loading_image" src="images/loading2.jpg" style="display:none;opacity: 0;"/>
				<canvas id="loadingCanvas"></canvas>
				<span class="loading_1"></span>
				<span class="loading_2"></span>
				<h1>2000万柔光双摄正在准备，照亮你的美</h1>
				<p>Loading...5%</p>
			</div>
			
			<div class="container">
				<canvas id="canvas"></canvas>			
			</div>
			
			<!--最后定帧-->
			<div class="poster">	
				<p class="shop-name">1</p>
				<p class="shop-addr">2</p>
				<span class="btn_1"></span>
				<i class="gift-btn"><img src="images/img-20.png"></i>
			</div>
			
			<!--填写您的预购信息-->
			<div class="write-info">
				<h2>请填写门店信息</h2>
				<div class="write-line">
					<span>门店名称：</span>
					<input type="text" class="user-name" placeholder="门店名称"/>
				</div>
				<div class="write-line">
					<span>门店地址：</span>
					<input type="text" class="user-addr" placeholder="门店地址"/>	
				</div>
				<div class="write-line">
					<span>联系电话：</span>
					<input type="tel" class="user-phone" placeholder="联系电话"/>	
				</div>
				<div class="write-line write-gift">
					<span>门店购机优惠：</span>
					<textarea class="user-gift" maxlength="25" placeholder="门店购机优惠"></textarea>	
				</div>
				<span class="affirm">确定</span>
				<h3 class="go-black go-black1"></h3>
			</div>
			
			<!--显示礼包-->
			<div class="gift">
				<div class="gift-box">
					<span class="gift-close"></span>
					<div class="shop-gift">
						<p>赠送原装移动电源</p>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/easeljs-0.8.2.min.js"></script>
	<script type="text/javascript" src="js/pxloader-all.min.js"></script>
	<script type="text/javascript" src="js/utf.js" ></script>
	<script type="text/javascript" src="js/jquery.qrcode.js" ></script>	
	<script type="text/javascript" src="js/wx-video-audio-hack.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		var oMusic = document.getElementById("music");
		var music_btn=document.getElementById("music_icon");
		var music_icon=document.querySelector("#music_icon img");
		var isPlayMusci=true;
		setTimeout(function() {
			oMusic.src = 'music/music.mp3';
			oMusic.play();
		}, 300);
		music_btn.addEventListener(touchEvents.touchstart,function(){
			if(isPlayMusci){
				music_icon.src='images/img-music_off.png';
				oMusic.pause();
			}else{
				music_icon.src='images/img-music_on.png';
				oMusic.play();
			}
			isPlayMusci=!isPlayMusci;
		},false);
	</script>
</html>
